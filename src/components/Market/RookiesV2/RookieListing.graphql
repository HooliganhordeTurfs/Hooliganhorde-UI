#import "./RookieListing.fragment.graphql"
# NOTE: use this query approach because the UI tracks plot index
#       as the unique ID, but the subgraph tracks `{account}-{index}`.
query RookieListing($index: BigInt) {
  rookieListings(
    where: { index: $index }
    first: 1
    orderBy: createdAt
    orderDirection: desc
  ) {
    ...RookieListing
  }
}
